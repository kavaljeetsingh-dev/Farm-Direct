<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm Direct - Loan Application</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Farm Direct Logo" class="logo-icon">
      <h1>Farm Direct</h1>
    </div>
    <ul class="navbar-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
      <li><a href="marketplace.html">Marketplace</a></li>
      <li><a href="weather.html">Weather Forecast</a></li>
      <li><a href="education.html">Education</a></li>
      <li><a href="loan.html">Loan</a></li>
      
    </ul>
  </nav>

  <!-- Background Slideshow -->
  <div class="background-slideshow">
    <div class="slide fade">
      <img src="images/pexels-pixabay-325944.jpg" alt="Loan Background 1">
    </div>
    <div class="slide fade">
      <img src="images/tractor-field-ai-generated-image.jpg" alt="Loan Background 2">
    </div>
  </div>

  <!-- Loan Application Form -->
  <div class="page-content">
    <div class="loan-form">
      <h2>Apply for a Loan</h2>
      <form id="loan-form" onsubmit="return submitLoanApplication()">
        <label for="bank-details">Bank Details</label>
        <input type="text" id="bank-details" name="bank-details" required>

        <label for="amount">Loan Amount (₹)</label>
        <input type="number" id="amount" name="amount" required>

        <label for="reason">Reason for Loan</label>
        <input type="text" id="reason" name="reason" required>

        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required>

        <label for="id">ID</label>
        <input type="text" id="id" name="id" required>

        <label for="state">State</label>
        <input type="text" id="state" name="state" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="aadhar">Aadhar</label>
        <input type="text" id="aadhar" name="aadhar" required>

        <label for="pan">PAN</label>
        <input type="text" id="pan" name="pan" required>

        <button type="submit">Submit Loan Application</button>
      </form>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2024 Farm Direct. All rights reserved.</p>
  </footer>

</body>
</html>
